<html lang="ar">
        <head>
           <meta charset="UTF-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="description" content="تقييم لمرحلة ما قبل اللغة ">
           <meta name="author" content="حبيبة محمد مصطفى">
           <meta name="keywords" content="speech pathology, تخاطب , تقييم , milestone, speech therapy">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>تقييم قدرات الطفل </title>
           <!-- Render All Elements Normally -->
           <link rel="stylesheet" href="../css/normalize.css" />
           <!-- Font Awesome Library -->
           <link rel="stylesheet" href="../css/all.min.css" />
           <!-- Google Fonts -->
           <link rel="preconnect" href="https://fonts.gstatic.com" />
           <link
             href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
             rel="stylesheet">
             <link rel="stylesheet" href="../css/style.css">
       </head>
       <header>
           <div class="container">
               <h1> <strong> تقييم مهارات طفلك </strong></h1>
               <div class="img"><img src="../css/assessment.PNG" alt="تقييم الطفل"></div>
           </div>
       </header>
<!--------- 5 TOOOOOOOOOOOOOOO 6------->  
       <!--feeding-->
       <div class ='feeding'>
           <p> تقييم الطفل على مستوى المضغ والبلع والتغذية من عمر سنة وستة أشهر حتى سنتين   </p>
       <input type="checkbox" id="myCheck0" >       
       <label for="myCheck0">'يملئ الملعقة أو الشوكة بالطعام مع القليل من السكب</label> 
       <input type="checkbox" id="myCheck1" >       
       <label for="myCheck1">'يبلع مع أغلاق شفتيه',</label> 
       <input type="checkbox" id="myCheck2">       
       <label for="myCheck2">يمسك كوب صغير الفتحة بيد واحدة مع القليل من الأنسكاب</label>
       <div class="feedingDegree">0</div>
      </div> 
<!--social -->
<div class="social">
         <p> تقييم الطفل على مستوى التفاعل الإجتماعي </p>
         <input type="checkbox" id="socialCheck">
         <label for="socialCheck">يريد إرضاء أصدقائه ليلعبو معه</label>
         <input type="checkbox" id="socialCheck2">
         <label for="socialCheck2">يحب تقليد أصدقائه ويكون مثلهم</label>
         <input type="checkbox" id="socialCheck3">
         <label for="socialCheck3">يتبع القواعد في الكثير من الأوقات</label>
         <input type="checkbox" id="socialChec4">
         <label for="socialCheck4">يحب الغناء أو الرقص أو التمثيل</label>
         <input type="checkbox" id="socialCheck5">
         <label for="socialCheck5">يفهم فكرة المذكر والمؤنث  </label>
         <input type="checkbox" id="socialCheck6">
         <label for="socialCheck6">يستطيع التمييز بين الحقيقة والخيال</label> 
         <input type="checkbox" id="socialCheck7">
         <label for="socialCheck7"> أحيانا يعتمد على الأخرين وأحيانا يكون متعاون</label>  
         <div class="socialDegree"></div>

       </div>
       <!------------------language------------------>                                                               
       <div class="language">
           <p>تقييم الطفل على مستوى اللغة </p>
           <input type="checkbox" id="languageCheck">
           <label for="languageCheck" >يتحدث بوضوح شديد</label>
           <input type="checkbox" id="languageCheck2">
           <label for="languageCheck2">يحكي قصة كاملة </label>
           <input type="checkbox" id="languageCheck3">
           <label for="languageCheck3">يستطيع التعبير عن المستقبل في كلامه </label>
           <input type="checkbox" id="languageCheck4">
           <label for="languageCheck4">يستطيع الإجابة على الأسئلة الأجتماعية الموجهه له</label>
           <div class="languageDegree"></div>

       </div>
       <!------------------cognitive------------------> 
       <div class="cognitive">
         <p>تقييم الطفل على مستوى الإدراك  </p>
         <input type="checkbox" id="cognitionCheck">
         <label for="cognitionCheck">يعد لعشرة أو أشياء عديدة</label>
         <input type="checkbox" id="cognitionCheck2">
         <label for="cognitionCheck2">يرسم شخص مكون من ستة أجزاء',</label>
         <input type="checkbox" id="cognitionCheck3">
         <label for="cognitionCheck3">يستطيع كتابة بعض الحروف والأرقام'</label>
         <input type="checkbox" id="cognitionCheck4">
         <label for="cognitionCheck4">  يرسم أشكال هندسية مثل مثلث ودائرة ومربع</label>
         <div class="cognitiveDegree"></div>

       </div>
       <!-----------movement---------------->
       <div class="movement">
         <p> تقييم الطفل على مستوى الحركة </p>
         <input type="checkbox" id="movementCheck">
         <label for="movementCheck">يقفز ويتجاوز بعض الأشياء بالقفز </label>
         <input type="checkbox" id="movementCheck2">
         <label for="movementCheck2">يقف على قدم واحدة لمدة 10 ثواني</label>
         <input type="checkbox" id="movementCheck4">
         <label for="movementCheck4"> يستخدم الشوكة والمعلقة بشكل مناسب</label>
         <input type="checkbox" id="movementChec5">
         <label for="movementCheck5">يستطيع استخدام المرحاض بنفسه</label>
         <input type="checkbox" id="movementChec6">
         <label for="movementCheck6">يستطيع القيام بالشقلبة</label>
         <div class="movementDegree"></div>

       </div>
       <div class="totalDegree"></div>

       <script src='main.js'></script>
       </body>
       </html>
