<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Asha </title>

<body>
<!-- 2 to 3 year -->
    <div class="language">
        <h2> تقييم المهارات اللغوية عند الطفل من عمر شهرين إلى أربعة أشهر طبقا للجمعية الأمريكية لعلوم التواصل واللغة </h3>
        <input type="checkbox" id="language1" >       
        <label for="language1">يستطيع تسمية جميع الأشياء تقريبا</label>
        <input type="checkbox" id="language2" >       
        <label for="language2">يتحدث عن أشياء غير موجودة أمامه</label>
        <input type="checkbox" id="language3" >       
        <label for="language3">يكون جملة من كلمتين إلى ثلاثة كلمات</label> 
        <input type="checkbox" id="language4" >       
        <label for="language4"> يستطبع الكثير من الناس فهم طفلك</label>
        <input type="checkbox" id="language5" >       
        <label for="language5">يكرر بعض الكلمات التي يتعلمها</label>
    </div>
    <div class="hearing">
        <h3> تقييم المهارات السمعية عند الطفل من عمر شهرين إلى أربعة أشهر طبقا للجمعية الأمريكية لعلوم التواصل واللغة </h3>
        <input type="checkbox" id="hearing1" >       
        <label for="hearing1"> يفهم المعكوسات مثل فوق وتحت - كبير وصغير </label>
        <input type="checkbox" id="hearing2" >       
        <label for="hearing2"> يتبع أمرين سماعي مثل أحضر المعلقة وضعها على الطاولة </label> 
        <input type="checkbox" id="hearing3" >       
        <label for="hearing3">يفهم الكلمات الجديدة بسرعة</label> 
 
    </div>
</body>
